<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module 15</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div name="publish" class="form">
        <input
          placeholder="Enter message"
          name="message"
          id="input"
          class="input"
          type="text"
        />
        <div class="btn">
          <button class="button" type="submit" id="button_message">
            Отправить
          </button>
          <button
            class="button_geolocation"
            type="submit"
            id="button_geolocation"
          >
            Отправит Геопозицию
          </button>
        </div>
      </div>
      <div id="messages" class="chat"></div>
      <button class="button_clear button" type="submit" id="button_clear">
        Удалить чат
      </button>
    </main>

    <script src="./script.js"></script>
  </body>
